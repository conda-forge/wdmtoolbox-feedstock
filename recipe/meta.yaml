{% set name = "wdmtoolbox" %}
{% set version = "16.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/timcera/{{ name }}.git
  git_rev: v{{ version }}

build:
  skip: true  # [py<38]
  entry_points:
    - wdmtoolbox = wdmtoolbox.wdmtoolbox:main
  script: {{ PYTHON }} -m pip install --no-build-isolation --no-deps .
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
  host:
    - meson-python
    - ninja         # [win]
    - numpy
    - pip
    - python
    - python-build
    - wheel
  run:
    - cltoolbox >=2.0.0,<3.0.0
    - filelock
    - pandas
    - {{ pin_compatible('numpy') }}
    - python
    - python-dateutil
    - toolbox_utils >=5.0.0,<6.0.0

test:
  imports:
    - wdmtoolbox
  commands:
    - pip check
    - wdmtoolbox --help
  requires:
    - pip

about:
  summary: Read and write Watershed Data Management (WDM) files
  home: https://pypi.org/project/wdmtoolbox/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
